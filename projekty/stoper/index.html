<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/1c46f503ac.js" crossorigin="anonymous"></script>
    <title>Stoper zmieniający kolor & Modal</title>

</head>

<body>

    <div class="wrapper">
        <p class="info">
            <!-- <i id="palette" class="fa-solid fa-palette"></i> -->
            <i id="questionMark" class="fas fa-question"></i>
        </p>

        <!-- <div class="color-change">
            <ul>
                <li id="red"><i class="fa-solid fa-circle"></i></li>
                <li id="green"><i class="fa-solid fa-circle"></i></li>
                <li id="yellow"><i class="fa-solid fa-circle"></i></li>
                <li id="blue"><i class="fa-solid fa-circle"></i></li>
            </ul>
        </div> -->





        <h1>Stoper</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>

        <div class="buttons">
            <button class="start"> <i class="fas fa-play"></i> </button>
            <button class="pause"> <i class="fas fa-pause"></i> </button>
            <button class="stop"> <i class="fas fa-stop"></i> </button>
            <button class="reset"> <i class="fas fa-times"></i> </button>
            <button class="history">archiwum</button>
        </div>
        <ul class="time-list"></ul>
    </div>

    <div class="modal-shadow">
        <div class="modal">
            <h3>Instrukcja:</h3>
            <p><i class="fas fa-times"></i> - start</p>
            <p><i class="fas fa-play"></i> - pauza</p>
            <p><i class="fas fa-pause"></i> - stop</p>
            <p><i class="fas fa-stop"></i> - skasuj wszystko (łącznie z archiwum)</p>
            <p><strong>archiwum</strong> - zobacz wcześniejsze pomiary</p>
            <button class="close">Zamknij</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
