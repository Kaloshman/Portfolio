<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Walidator formularza</title>
</head>

<body>
    <div class="wrapper">
        <form>
            <div class="header"></div>
            <div class="main">
                <h1>Zarejestuj się!</h1>
                <div class="form-box">
                    <label for="username">Nazwa użytkownika:</label>
                    <input type="text" id="username" placeholder="Wpisz swój login" />
                    <p class="error-text">error</p>
                </div>
                <div class="form-box">
                    <label for="password">Hasło:</label>
                    <input type="password" id="password" placeholder="Wpisz swoje hasło" />
                    <p class="error-text">error</p>
                </div>
                <div class="form-box">
                    <label for="password2">Powtórz hasło:</label>
                    <input type="password" id="password2" placeholder="Powtórz hasło" />
                    <p class="error-text">error</p>
                </div>

                <div class="form-box">
                    <label for="email">Adres e-mail:</label>
                    <input type="email" id="email" placeholder="Podaj e-maila" />
                    <p class="error-text">error</p>
                </div>
                <div class="control-buttons">
                    <button class="clear-btn">Wyczyść</button>
                    <button class="send-btn">Wyślij</button>

                </div>

                <div class="popup">
                    <p>Formularz został wysłany</p>
                    <button class="close-btn">Zamknij</button>
                </div>


            </div>
        </form>
    </div>



    <script src="script.js"></script>
</body>

</html>
